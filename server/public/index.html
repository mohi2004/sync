<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SyncPad | Server Status</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --primary-color: #4fd1c5;
      --text-color: #f0f0f0;
      --muted-color: #888888;
      --accent-color: #2dd4bf;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .status-card {
      background-color: var(--card-bg);
      padding: 2.5rem 3rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 420px;
      animation: fadeInUp 1s ease-out;
      transition: transform 0.3s ease;
    }

    .status-card:hover {
      transform: scale(1.02);
    }

    .status-icon {
      font-size: 3.2rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
      animation: pulse 1.8s infinite;
    }

    h1 {
      font-size: 1.9rem;
      color: var(--primary-color);
      margin-bottom: 0.6rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 0.8rem;
    }

    .timestamp {
      font-size: 0.9rem;
      color: var(--muted-color);
    }

    .badge {
      display: inline-block;
      margin-top: 1.2rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.75rem;
      font-weight: 600;
      border-radius: 4px;
      background-color: rgba(47, 255, 197, 0.1);
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    /* Responsive */
    @media (max-width: 500px) {
      .status-card {
        padding: 2rem;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="status-card">
    <div class="status-icon">ðŸŸ¢</div>
    <h1>Server is Online</h1>
    <p>The SyncPad backend is operating normally.</p>
    <p class="timestamp">Last checked: <span id="currentTime"></span></p>
    <div class="badge">Active</div>
  </div>

  <script>
    // Set current time
    document.getElementById("currentTime").innerText =
      new Date().toLocaleTimeString();
  </script>

</body>
</html>
